<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>woodwhales-code-generator</title>
    <link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/code-generator/my-css/mycss.css}" >
</head>
<body>
<div class="layui-container">
    <div th:replace="~{code-generator/my-common/common::header}"></div>

    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>列表配置信息</legend>
        </fieldset>
    </div>
<table class="layui-hide" id="tableConfigId"></table>
<script type="text/html" id="detailBar">
    <a class="layui-btn layui-btn-xs" href="/codeTemplate/detail/?id={{d.id}}">详情</a>
    <a class="layui-btn layui-btn-xs" href="/custom/index/?menuId={{d.id}}">业务</a>
</script>
<div th:replace="~{code-generator/my-common/common::footer}"></div>
</div>
</body>
<script th:src="@{/webjars/layui/layui.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:inline="none">
    layui.use(['form', 'layer', 'table', 'layedit', 'util', 'element'], function(){
        var form = layui.form,
            layer = layui.layer,
            util = layui.util,
            element = layer.element,
            table = layui.table;

        table.render({
            elem: '#tableConfigId'
            ,url:'/codeTemplate/page/'
            ,cols: [[
                {field:'id', width: 70, title: 'ID'},
                {field:'configName', width: 160, title: '配置名称'},
                {field:'description', title: '备注'},
                {field:'gmtCreated', width: 160, title: '创建时间'},
                {field:'gmtModified', width: 160, title: '更新时间'},
                {fixed: 'right', title: '操作', width: 140, toolbar: '#detailBar'}
            ]]
        });
    });
</script>
</html>
